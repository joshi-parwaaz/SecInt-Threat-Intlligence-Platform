version: '3.8'

services:
  # MongoDB
  mongo:
    image: mongo:7.0
    container_name: secint-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=secint
    networks:
      - secint-network

  # Kafka + Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: secint-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - secint-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: secint-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - secint-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: secint-backend
    depends_on:
      - mongo
      - kafka
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/secint
      - KAFKA_BROKER=kafka:9092
    volumes:
      - ./data:/app/data:ro
    networks:
      - secint-network

  # Ingestion Service
  ingestion:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: secint-ingestion
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - KAFKA_BROKER=kafka:9092
    volumes:
      - ./data:/app/data:ro
    command: python services/ingestion.py
    restart: on-failure
    networks:
      - secint-network

  # Classification Service
  classifier:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: secint-classifier
    depends_on:
      kafka:
        condition: service_healthy
      mongo:
        condition: service_started
    environment:
      - MONGO_URI=mongodb://mongo:27017/secint
      - KAFKA_BROKER=kafka:9092
    command: python services/classifier.py
    restart: on-failure
    networks:
      - secint-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: secint-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - secint-network

volumes:
  mongo-data:

networks:
  secint-network:
    driver: bridge
